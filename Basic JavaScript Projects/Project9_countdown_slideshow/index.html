<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project9_countdown_slideshow</title>
<link rel="stylesheet" type="text/css" href="CSS/style.css" />
</head>
<body>

<!-- Countdown Timer Section -->
<p>How many seconds would you like to set your alarm for?</p>
<input type="number" id="seconds" value="" />
<button onclick="countdown()" id="startBtn">Click here</button>
<p id="timer"></p>

<!-- Slideshow Section -->
<div class="slideshow-container">

  <!-- Full width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img/1.png" style="width:100%" alt="Flowering trees add beauty" />
    <div class="text">Flowering trees add beauty</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img/2.png" style="width:100%" alt="The sea is as near as we come to another world." />
    <div class="text">The sea is as near as we come to another world</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img/3.png" style="width:100%" alt="Water is the driver of nature" />
    <div class="text">Water is the driver of nature</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br />

<!-- The current selection circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="js/main.js"></script>
</body>
</html>
